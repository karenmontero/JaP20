    html, body{
      height: 100%;

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;

</body>

<body class="text-center" background="/Users/Karen Montero/Desktop/supermarket.jpg">
  >
  <div class="container p-5">
    <div class="none" role="alert" style="position: relative; width:auto; top: 0;">
        <div id="register" class="form">
            <form  action="home.html" autocomplete="on"> 
              <div class="header">
                <h1>Registrarme en eMercado</h1>
                <span>Registrate y encuentra todos los articulos que estas buscando al alcance de un Click!</span>
                </div>
                <div class="content"> 
                  <label for="usernamesignup" class="campo" >Tu nombre </label>
                  <input class="input usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Nombre" /><br>
              
                  <label for="emailsignup" class="campo" > Tu email </label>
                  <input class="input emailsignup" name="emailsignup" required="required" type="email" placeholder="ejemplo@mail.com"/> <br>
              
                  <label for="passwordsignup" class="campo" >Tu password </label>
                  <input class="input passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres"/> <br>
              
                  <label for="passwordsignup_confirm" class="campo" >Confirma tu password </label>
                  <input class="input passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/><br>
                </div>
                <div class="footer">
                 <input type="submit" name="submit" value="Ingresar" class="button" />
                <input type="submit" name="submit" value="Ya estoy regitrado" class="registrado" action="register.html"/> 
                </div>
            </form>
          </div>
      <div class="gradient"></div>
      <hr>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
