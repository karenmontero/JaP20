<body>
  <nav class="site-header sticky-top py-1 bg-dark">

        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>

  <div class="container h-100">
    <div class="col align-self-center">
      <div class="tab-pane active" id="profile">
        <table class="table-responsive" style="margin: 0 auto;">
          <thead>
            <tr>
              <th scope="col">Mi Perfil</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
              <div class="card border-0 rounded-0 justify-content-center"> 
              <img class="rounded mx-auto d-block" src="img/profile.png" style="width:120px;height:120px">
              </th>
              <th scope="row">
                <div id="datos" class="row justify-content-center h-100">
                      <h1 class="font-weight-light"><span id="nombreBig"></span></h1>
                    <ul style="list-style-type:none">
                      <li>Edad: <span id="edadNew"></span></li>
                      <li>Número de telefono: <span id="telefonoNew"></span></li>
                      <li>Correo electronico: <span id="correoNew"></span></li>
                    </ul>
                  </div>
                </th>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
  </div> 
  <div class="row justify-content-center h-100">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modificar">
    Modificar Perfil
  </button>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="modificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar datos de perfil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" method="POST" action="">
          <div class="form-group row">
            <label class="col-lg-3">Nombre</label>
            <div class="col-lg-9">
              <input class="form-control" type="text" value="" id="nombreN">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3">Apellido</label>
            <div class="col-lg-9">
              <input class="form-control" type="text" value="" id="apellidoN">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-3">Edad</label>
            <div class="col-lg-9">
              <input class="form-control" type="number" id="edadN" value="">
            </div>
            <div class="form-group row">
              <label class="col-lg-3">Telefono</label>
              <div class="col-lg-9">
                <input class="form-control" type="number" id="telefonoN" value="">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3">Email</label>
              <div class="col-lg-9">
                <input class="form-control" type="email" id="correoN" value="">
              </div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="guardarPerfil()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/my-profile.js"></script>
</body>
