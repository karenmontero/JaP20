<div class="container">
  <fieldset class="form-group">

        <div class="d-block my-3">

          <div class="form-check custom-control custom-radio">
            <input class="form-check-input" type="radio" name="envio" id="envio1" value="option1">

        </form>
          <div class="form-check custom-control custom-radio">
            <input class="form-check-input" type="radio" name="envio" id="envio2" value="option2">

<!--Seleccionar moneda con un select-->
<div class="container">
  <div class="row">
    <div class="col">
      <h4 class="mb-3">Costos</h4>
      <div class="form-group mx-sm-3">
        <label for="inputDepartamento3" class="col-sm-2 col-form-label">Elegir moneda</label>
        <option value="" disabled selected></option>
        <select name="moneda" class="browser-default custom-select">
        <option onclick="cambiarMoneda()">UY</option>
        <option onclick="cambiarMoneda()">USD</option>
      </select>
    </div>
    <!-- Costos -->
    <ul class = "list-group mb-3">
      <li class="list-group-item justify-content-between d-flex"><h5>SubTotal </h5><span id="subtotalT"></span><!-- Agregar descripcion --></li>
      <li class="list-group-item justify-content-between d-flex"><h5>Costo de envio </h5><span id="costoEnvio"></span></li>
      <li class="list-group-item justify-content-between d-flex"><h5>Total </h5><span id="totalCost"></span></li>
    </ul>  
  </div>
</div>
<div class="col-lg-12">
  <div class="text-right">
      <button class="btn btn-primary lg" type="button" id="valid2" data-toggle="modal" data-target="#centralModalInfo">Seleccionar forma de pago</button><!-- Boton para que aparezca el modal -->
  </div>
      <!-- Modal -->
      <div class="modal fade" id="centralModalInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info" role="document">
          <!--Contenido del modal-->
          <div class="modal-content">
            <!--Titulo del modal-->
            <div class="modal-header">
              <h5><strong>Seleccionar forma de pago</strong></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="white-text">&times;</span>
              </button>
            </div>
            <!--Contenido principal del modal-->
            <div class="modal-body">
              <div class="text-center">
            <div class="payment">
              <form>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="pagoTarj" value="option" onclick="expandir()">
                  <label class="form-check-label" for="tarjeta">
                    Tarjeta de crédito
                  </label>
                </div>
                  <div class="form-check" id="tarjeta">
                  </div>
                  <hr>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="transBanc" value="option" onclick="expand()">
                    <label class="form-check-label" for="transferencia">
                      Transferencia bancaria
                    </label>
                    <div class="form-check" id="transferencia">
                    </div> 
              </form>
          </div>
          </div>
            <!--Footer-->
            <div class="modal-footer justify-content-center">
              <button type="button" id="fin" class="btn btn-primary text-center">Finalizar compra</button>
              <div id="fin"></div>
              <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Cancelar</a>
            </div>
          </div>
        </div>
